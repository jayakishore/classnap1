<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
  <meta charset="utf-8" />
  <title>Classnap - A Global Classroom</title>
  <meta name="description" content="a global student network, student social network" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <link rel="stylesheet" href="css/signin.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Exo+2:100,300,900,400' rel='stylesheet' type='text/css'>
  <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body>
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xxl">
      <a class="navbar-brand block" href="index.html"><img src="images/logo_w.png" class="m-r-sm">classnap</a>
      <section class="panel panel-default m-t-lg bg-white">
        <header class="panel-heading text-center">
          <strong>It's free now and forever.</strong>
        </header>
        <form action="index.html" class="panel-body wrapper-lg">
          <div class="form-group">
            <label class="control-label"></label>
            <input type="text" placeholder="First Name" class="form-control input-lg">
          </div>
		  <div class="form-group">
            <label class="control-label"></label>
            <input type="text" placeholder="Last Name" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label class="control-label"></label>
            <input type="email" placeholder="Your Email" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label class="control-label"></label>
            <input type="password" id="inputPassword" placeholder="Choose Password" class="form-control input-lg">
          </div>
		  <div class="form-group">
            <label class="control-label"></label>
            <input type="password" id="inputPassword" placeholder="Confirm Password" class="form-control input-lg">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Agree the <a href="#">terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a href="signin.html" class="btn btn-default btn-block">Sign in</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>&copy; 2014 classnap. All Rights Reserved.</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
  
</body>
</html>
